<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let aleatoriedad= Math.round(Math.random()*100+5);
        const objetoUsuario={
            propiedad:"valor",
            [`id_${aleatoriedad}`]:"Valor Aleatorio"
        }
        console.log(objetoUsuario);

        const usuarios=["Marco","Ornella","Diego","Sara"];
        // Los "[]" sirven para aÃ±adir propiedades dinamicas que esperan a recibir datos.
        usuarios.forEach((usuario,index)=>objetoUsuario[`id_${index}`]=usuario);
        console.log(objetoUsuario);
    </script>
</body>
</html>
