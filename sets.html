<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //"Set" es similar a un array de datos unicos, es decir que no puede haber dos datos iguales, siempre y cuando sean datos primitivos, en el caso de un objeto "{}" no los toma como duplicados.
        const set=new Set([1,2,3,3,4,5,true,false,{},{},"hola","HOLA"]);
        console.log(set);
        // en los "set" se utiliza "add" y no "push".
        const set2=new Set();
        set2.add(1);
        set2.add(2);
        set2.add(2);
        set2.add(3);
        set2.add(4);
        set2.add(true);
        set2.add("alo");
        set2.add(false);
        //en los "set" se utiliza "size" y no "length"
        console.log(set2);
        console.log(set2.size);

        console.log("Recorriendo Set")
        
        for(item of set){
            console.log(item);
        }
        
        console.log("Recorriendo Set2")

        set2.forEach(item=>console.log(item));
        //se utiliza "Array.from()" para transformar un "set" en un array, asi poder iterar como si fuera uno;
        let arr=Array.from(set);
        console.log(arr[3]);
        //con "delete" borras un valor del array.
        set.delete("HOLA")
        console.log(set);
        //el metodo "has()" te devuelve true si el valor esta en el array.
        console.log(set.has("hola"));
        //el metodo "clear()" limpia todo el array.
        set2.clear();
        console.log(set2)
        </script>
</body>
</html>
