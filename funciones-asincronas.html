<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function promiseAlCuadrado(value){if(typeof value !=="number"){
            return Promise.reject(`Error, el valor ${value} ingresado no es un numero`);
        }
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve({
                        value,
                        result: value*value
                    })
                },0|Math.random()*1000);
            });
        }
        async function funcionAsincronaDeclarada(){
            try{
                console.log("Inicio Async Function")
                //"await" hace que la funcion espere a tener una respuesta antes de sguir con el procedimiento;
                let obj= await promiseAlCuadrado(0);
                console.log(`Async Function ${obj.value} ${obj.result}`);

                obj = await promiseAlCuadrado(1);
                console.log(`Async Function ${obj.value} ${obj.result}`);
                
                obj = await promiseAlCuadrado(2);
                console.log(`Async Function ${obj.value} ${obj.result}`);
                
                obj = await promiseAlCuadrado(3);
                console.log(`Async Function ${obj.value} ${obj.result}`);
                
                obj = await promiseAlCuadrado(4);
                console.log(`Async Function ${obj.value} ${obj.result}`);
               
                console.log("Fin Async Function");
            }
            catch(err){
                console.error(err);
            }
        }
        funcionAsincronaDeclarada();

        
        funcionAsincronaExpresada=async()=>{
            try{
                console.log("Inicio Async Function")

                let obj= await promiseAlCuadrado(5);
                console.log(`Async Function ${obj.value} ${obj.result}`);

                obj = await promiseAlCuadrado(6);
                console.log(`Async Function ${obj.value} ${obj.result}`);
                
                obj = await promiseAlCuadrado(7);
                console.log(`Async Function ${obj.value} ${obj.result}`);
                
                obj = await promiseAlCuadrado(8);
                console.log(`Async Function ${obj.value} ${obj.result}`);
                
                obj = await promiseAlCuadrado(9);
                console.log(`Async Function ${obj.value} ${obj.result}`);
               
                console.log(typeof {});
            }
            catch(err){
                console.error(err);
            }
        }
        funcionAsincronaExpresada();

    </script>
</body>
</html>
