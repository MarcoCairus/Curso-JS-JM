<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function promiseAlCuadrado(value){if(typeof value !=="number"){
            return Promise.reject(`Error, el valor ${value} ingresado no es un numero`);
        }
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve({
                        value,
                        result: value*value
                    })
                },0|Math.random()*1000);
            });
        }

        promiseAlCuadrado(0)
        .then(obj=>{
            console.log("inicio promise")
            console.log(`Promise: ${obj.value}, ${obj.result}`)
            return promiseAlCuadrado(1);
        })
        .then(obj=>{
            console.log(`Promise: ${obj.value}, ${obj.result}`)
            return promiseAlCuadrado(2);
        })
        .then(obj=>{
            console.log(`Promise: ${obj.value}, ${obj.result}`)
            return promiseAlCuadrado(3);
        })
        .then(obj=>{
            console.log(`Promise: ${obj.value}, ${obj.result}`)
            return promiseAlCuadrado("4");
        })
        .then(obj=>{
            console.log(`Promise: ${obj.value}, ${obj.result}`)
            console.log("Fin de la promesa");
        })
        //"catch" es el segundo metodo despues del "then", y es quien captura el error.
        .catch(err=>console.error(err));
    </script>
</body>
</html>
