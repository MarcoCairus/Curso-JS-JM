<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Procesamiento Single thread y Multi thread.
          Operaciones de CPU y Operaciones de I/O("Entrada" y "Salida", "Input" y "Output").
          Operaciones Concurrentes y Paralelas.
          Operaciones Bloqueantes y NO Bloqueantes.
          Operaciones Sincronas y Asincronas. 

          Javascript usa un modelo asincrono y no bloqueante, con un loop de eventos (Event Loop) implementados en un solo hilo, (single thread) para operaciones de entrada y salida(input/output).
        */
        
        //Codigo Sincrono Bloqueante.
     (()=>{
            console.log("Codigo sincrono")
            console.log("Inicio")

            function dos(){
                console.log("Dos")
            }
            function uno(){
                console.log("Uno");
                dos();
                console.log("tres");
            }
            uno();
            console.log("Fin");
        })();

       
        //Codigo Asincrono No Bloqueante.
        (()=>{
            console.log("Codigo asincrono")
            console.log("Inicio")

            function dos(){
                setTimeout(function(){
                    console.log("Dos")
                },1000)
            }
            function uno(){
                setTimeout(function(){
                    console.log("Uno")
                },0);
                dos();
                console.log("Tres");
            }
            uno();
            console.log("Fin");
        })();

    </script>
</body>
</html>
