    <script>
        function callBackAlCaudrado(value,callback){
            setTimeout(()=>{
                callback(value, value*value);
            },0|Math.random()*1000);
        }
        callBackAlCaudrado(0,(value,result)=>{
            console.log("Inicia Callback");
            console.log(`Callback: ${value}, ${result}`);
            callBackAlCaudrado(1,(value,result)=>{
                console.log(`Callback ${value}, ${result}`);
                callBackAlCaudrado(2,(value,result)=>{
                    console.log(`Callback ${value}, ${result}`);
                    callBackAlCaudrado(3,(value,result)=>{
                        console.log(`Callback ${value}, ${result}`);
                        callBackAlCaudrado(4,(value,resutl)=>{
                            console.log(`Callback ${value}, ${result}`);
                        })
                    })
                })
                
                
                
            })

        })

        
    </script>
