<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //Recordar que las Clases en javascript son simplemente una syntactic sugar para simplificar el codigo, javascript se basa en prototipo.

        class Animal{
               //El constructor es un metodo especial que se ejecuta en el momento de instanciar la clase.
               constructor(nombre,genero){
                this.nombre=nombre;
                this.genero=genero;
            }

            //Metodos
        capacidadImprescindible(){
            console.log("Respiro porque soy un animal")
        }

        saludo(){
            console.log(`Hola mi nombre es ${this.nombre}`)
        }
        }

        class Perro extends Animal{
            constructor(nombre, genero, tamanio){
                //Con el metodo super() se manda a llamar el constructor de la clase padre, en este caso Animal;
                super(nombre,genero);
                this.tamanio=tamanio;
            }

            capacidadImprescindible(){
                console.log("Respiro porque soy un Perro");
            }
            ladrar(){
                console.log("Guau Guau!");
            }
        }


        const lola=new Animal("lola", "hembra");
        console.log(lola);
        lola.capacidadImprescindible();
        lola.saludo();
        

        const viktor=new Perro("Viktor","Macho","Gigante");
        console.log(viktor);
        viktor.capacidadImprescindible();
        viktor.ladrar();
    </script>
</body>
</html>
