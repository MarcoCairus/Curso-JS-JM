<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    const json={
        cadena:"Marco",
        numero:"25",
        booleano:"true",
        arreglo:["correr","programar","cocinar"],
        objeto:{
            email:"marcairus97@gmail.com",
            ig:"marcocairus"
        },
        nulo:null
}
        //el "JSON.parse()" transforma los string en en objetos validos para JavaScript.  
        console.log(JSON.parse("{}"))
        console.log(JSON.parse("true"))
        console.log(JSON.parse("12"))
        console.log(JSON.parse("[1,2,3]"))
        console.log(JSON.parse("null"))
        //el "JSON.stringify()" transforma los objetos validos de JavaScript en strings.
        console.log(JSON.stringify({}))
        console.log(JSON.stringify(true))
        console.log(JSON.stringify(12))
        console.log(JSON.stringify([1,2,3]))
        console.log(JSON.stringify(null))
        console.log(JSON.stringify(json))
        console.log(JSON.parse('{"cadena":"Marco","numero":25,"booleano":true,"arreglo":["correr","programar","cocinar"],"objeto":{"email":"marcairus97@gmail.com","ig":"marcocairus"},"nulo":null}'))
    </script>
</body>
</html>
